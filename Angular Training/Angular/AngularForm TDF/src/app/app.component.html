<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="userName" [(ngModel)]="user.name"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email"/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="user.phone"/>
    </div>
  </form>
  <div class="form-group">
    <select class="custom-select" name="topic" [(ngModel)]="user.topic">
      <option value="">I am interested in</option>
      <option  *ngFor="let topic of topics">{{ topic }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Time Preference</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" [(ngModel)]="user.timePreference" name="timePreference" value="morning" />
      <label for="form-check-label">Morning</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" [(ngModel)]="user.timePreference" name="timePreference" value="evening"  />
      <label for="form-check-label">Evening</label>
    </div>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="user.subscribe">
    <label class="form-check-label">Send Promotional offers</label>
  </div>
</div>
